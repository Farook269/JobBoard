
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 via-purple-100 to-pink-100 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md border border-gray-200">
    <h2 class="text-3xl font-bold text-center text-indigo-700 mb-6">Welcome Back</h2>

    <form method="post" class="space-y-6">
      {% csrf_token %}

      <!-- Username field -->
      <div class="relative">
        <input
          type="text"
          name="username"
          id="id_username"
          class="peer w-full px-4 pt-6 pb-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500"
          placeholder=" "
          required
        />
        <label for="id_username" class="absolute left-4 top-2 text-gray-500 text-sm transition-all peer-placeholder-shown:top-3.5 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-focus:top-2 peer-focus:text-sm peer-focus:text-indigo-600">
          Username
        </label>
      </div>

      <!-- Password field -->
      <div class="relative">
        <input
          type="password"
          name="password"
          id="id_password"
          class="peer w-full px-4 pt-6 pb-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500"
          placeholder=" "
          required
        />
        <label for="id_password" class="absolute left-4 top-2 text-gray-500 text-sm transition-all peer-placeholder-shown:top-3.5 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-focus:top-2 peer-focus:text-sm peer-focus:text-indigo-600">
          Password
        </label>
      </div>

      <!-- Submit button -->
      <button type="submit" class="w-full py-2 bg-indigo-600 text-white font-semibold rounded-md hover:bg-indigo-500 transition duration-200">
        Log In
      </button>
    </form>

    <p class="mt-6 text-center text-sm text-gray-600">
      Don't have an account?
      <a href="{% url 'signup' %}" class="text-indigo-600 hover:underline font-medium">Sign up</a>
    </p>
  </div>

</body>
</html>

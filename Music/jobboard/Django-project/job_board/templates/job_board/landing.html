{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome | JobBoard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-fadeIn {
      animation: fadeIn 1s ease forwards;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-600 via-purple-500 to-blue-400 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white shadow-2xl rounded-2xl p-10 w-full max-w-md text-center animate-fadeIn">
    <h1 class="text-4xl font-extrabold text-gray-800 mb-6 tracking-tight">Welcome to <span class="text-indigo-600">JobBoard</span></h1>
    <p class="text-gray-600 text-base mb-8">Kickstart your career journey. Login or sign up to discover exciting job opportunities.</p>

    <div class="flex flex-col space-y-5">
      <a href="{% url 'login' %}" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-lg shadow-md transition duration-300 transform hover:scale-105">
        Login
      </a>
      <a href="{% url 'signup' %}" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-3 rounded-lg shadow-md transition duration-300 transform hover:scale-105">
        Sign Up
      </a>
    </div>
  </div>

</body>
</html>
